<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas UAS 2023</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="images/profile.jpg" type="image/x-icon">
  </head>
  <body>
    <!-- HEADER START -->
    <header
      id="header"
      class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10"
    >
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="#home" class="font-bold text-slate-900 text-lg block py-6">Mamat GunShop</a
            >
          </div>
          <div class="flex items-center justify-center px-4">
              <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
                <span class="hamburger-line transition duration-700 ease-in-out origin-top-left"></span>
                <span class="hamburger-line transition duration-700 ease-in-out"></span>
                <span class="hamburger-line transition duration-700 ease-in-out origin-bottom-left"></span>
              </button>
              <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
                <ul class="block lg:flex">
                  <li class="group">
                    <a href="index.html" class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-red-400">Home</a>
                  </li>
                  <li class="group">
                    <a href="product.html" class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-red-400">Product</a>
                  </li>
                  <li class="group">
                    <a href="membership.html" class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-red-400">Membership</a>
                  </li>
                  <li class="group">
                    <a href="contact.html" class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-red-400">Contact</a>
                  </li>
                </ul>
              </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- CONTACT START -->
    <section id="contact" class="pt-36 pb-32">
      <div class="container lg:flex lg:flex-warp">
        <div class="w-full px-4 py-5 lg:w-1/2 font-semibold text-xl">
          <h1 class="font-bold mb-10 text-3xl">Contact</h1>
          <h3 class="font-semibold mb-10">Email : Barcodew@outlook.com</h3>
          <h3 class="font-semibold mb-10">Telp : +628123456789</h3>
        </div>
        <div class="w-full px-4 lg:w-1/2">
          <div class="max-w-xl mx-auto text-xl text-center font-semibold mb-8">
            <h3 class="text-3xl font-bold">Send Me</h3>
          </div>
          <form>
          <div class="w-full px-4 mb-8">
              <label for="nama" class="text-base font-semibold text-slate-600 ">Nama</label>
              <input type="text" id="nama" class="w-full bg-slate-200 text-slate-900 p-3 rounded-md focus:outline-none focus:ring-slate-600 focus:ring-1 focus:border-slate-700">
            </div>
          <div class="w-full px-4 mb-8">
              <label for="Email" class="text-base font-semibold text-slate-600">Email</label>
              <input type="text" id="Email" class="w-full bg-slate-200 text-slate-900 p-3 rounded-md focus:outline-none focus:ring-slate-600 focus:ring-1 focus:border-slate-700">
            </div>
          <div class="w-full px-4 mb-8">
              <label for="pesan" class="text-base font-semibold text-slate-600 ">Pesan</label>
              <textarea type="text" id="pesan" class="w-full h-32 bg-slate-200 text-slate-900 p-3 rounded-md focus:outline-none focus:ring-slate-600 focus:ring-1 focus:border-slate-700"> </textarea>
            </div>
            <div class="w-full px-4">
              <button class="font-bold px-12 py-5 bg-slate-700 text-white rounded-md hover:opacity-80 hover:shadow-lg">Kirim</button>
            </div>
          </form>
        </div>
        
      </div>
    </section>
    <!-- CONTACT END -->
    <div class="container mb-96">
    </div>
   <!-- footer start -->
   <footer class="bg-slate-800 p-12 bottom-0">
    <div class="container">
      <div class="w-full text-white text-center">
        <p>2023 &copy; Made With Love By <a href="https://github.com/barcodew" class="text-sky-400 hover:text-slate-700">Barcodew</a> Menggunakan <a href="https://tailwindcss.com" class="text-sky-400 hover:text-slate-700">Tailwind CSS</a></p>
      </div>
    </div>
  </footer>
  <!-- footer end -->

  <script src="js/script.js"></script>
</body>
</html>
